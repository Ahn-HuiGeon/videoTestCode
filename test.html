<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.7.5/video-js.css">
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <script src="https://vjs.zencdn.net/7.7.5/video.js"></script>
    <script>
        window.onload = function(){
            var pushMeButton = document.getElementById('press_me');
            var myPlayer1 = videojs('my-video1');
            var myPlayer2 = videojs('my-video2');
            console.log(myPlayer1);
            function buttonListener(e){
                if(e.target.value == "stop"){
                    e.target.value = "start";
                    myPlayer1.play();
                    myPlayer2.play();
                }else{
                    e.target.value = "stop";
                    myPlayer1.pause();
                    myPlayer2.pause();
                }
            }
            pushMeButton.addEventListener('click', buttonListener);
        }
    </script>
</head>
    <body>
        <div>
            <video
                id="my-video1"
                class="video-js"
                controls
                preload="auto"
                width="640"
                height="264"
                poster="MY_VIDEO_POSTER.jpg"
                data-setup="{}">
                <source src="MY_VIDEO.mp4" type="video/mp4" />
                <source src="MY_VIDEO.webm" type="video/webm" />
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank"
                    >supports HTML5 video</a>
                </p>
            </video>
        </div>
        <div>
            <video
                id="my-video2"
                class="video-js"
                controls
                preload="auto"
                width="640"
                height="264"
                poster="MY_VIDEO_POSTER.jpg"
                data-setup="{}">
                <source src="MY_VIDEO.mp4" type="video/mp4" />
                <source src="MY_VIDEO.webm" type="video/webm" />
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank"
                    >supports HTML5 video</a>
                </p>
            </video>
        </div>
        <input id="press_me" type="button" value="stop">
    </body>
</html>
